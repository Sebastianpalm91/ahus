<!DOCTYPE html>
<html lang="en">
<head>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="Description" content="Det ska vara enkelt att kunna felanmäla en händelse i din fastighet. Att anmäla ett fel är snabbt och enkelt. Navigera dig igenom menyn till vänster för flera val. Om du återkommer hit regelbundet så rekommenderar vi att du skapar ett konto för att få ett helhetsgrepp på dels dina felanmälningar men också nyheter.">
      <link rel="shortcut icon" href="%PUBLIC_URL%/Logga192x192.png">
      <!-- Add manifest -->
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
      <!-- Tell the browser it's a PWA -->
      <meta name="mobile-web-app-capable" content="yes">
      <!-- Tell iOS it's a PWA -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <!-- Make sure theme-color is defined -->
      <meta name="theme-color" content="#536878">
      <title>React App</title>
<style type="text/css">
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }
  .App {
    text-align: center;
  }
  .App-header {
    display: flex;
    align-items: center;
    background-color: #E8EDF0;
    height: 100px;
    padding: 20px;
    color: white;
  }
  .logo {
      display: flex;
      margin: auto;
      height: 60px;
      width: 60px;
  }
  .loadingWrapper {
      display: flex;
      justify-content: center;
      flex-direction: column;
      margin: auto;
  }
  .App-intro {
    font-size: large;
    padding-top: 10px;
    margin-top: 10px;
  }
  .loading {
      display: flex;
      justify-content: center;
      margin: auto;
  }
</style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-48455722-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-48455722-2');
    </script>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        <div class="App">
            <div class="App-header">
                <img class="logo" src="./icon.svg" alt="">
            </div>
            <div class="loadingWrapper">
                <img class="loading" src="https://i.pinimg.com/originals/dc/66/53/dc6653448a617b0564541708101d3eac.gif" alt="" height="300px" width="450px">
                <p class="App-intro">
                    Ta en slurp av ditt kaffe medans vi laddar sidan...
                </p>
            </div>
        </div>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            }).catch(function(err) {
                console.log(err)
            });
        });
    } else {
        console.log('service worker is not supported');
    }
    </script>
</body>
</html>
